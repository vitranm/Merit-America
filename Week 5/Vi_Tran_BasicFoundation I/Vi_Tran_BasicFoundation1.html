<html>
<script>

function get_array() {
     var arr = [];
    for(var i=1; i<256; i++){
        arr.push(i);
    }
    return arr; 
}


function sum_even_numbers(){
    var sum = 0;
    for(var i=1; i<1001; i++){
        if(1 % 2 === 0){
            sum += i;

        }
    }
    return sum; 
}


function sum_odd_5000() {
    var sum = 0;
    for(var i=1; i<=5000; i++){
        if(1 % 2 == 1){
            sum = sum + i;

        }
    }
    return sum; 
}

function iterArr(arr) {
    var sum = 0;
    for(var i=0; i<arr.length; i++){
        sum += arr[i];
    }
    return sum;
}
   

function findMax(arr) {
    var max = arr[0];
    for(var i=1; i<arr.length; i++){
        if (max < arr[i]){
            max = arr[i];
        }
    }
    return max;
}


function findAvg(arr) { 
    var sum=0;
    for(i=0; i<arr.length; i++){
        sum = sum + arr[i]
    }

    return sum/ arr.length;
}


function oddNumbers() {
    var arr = [];
    for(var i=1; i<50; i++){
        if (i % 2 !== 0){
            arr.push(i);
        }
    }
    return arr; 
}


function greaterY(arr, Y) {
    var count=0;
    for(var i=0; i<arr.length; i++){
        if (arr[i]> Y){
            count++;
        }
    }  
    return count; 
}
  

function squareVal(arr) {
    for(var i=0; i<arr.length; i++){
        arr[i] = arr[i] * arr[i];
    }
    return arr; 
}


function noNeg(arr) {
    for(var i=0; i<arr.length; i++){
        if(arr[i] < 0){
            arr[i] = 0
        }
    }
    return arr; 
}


function maxMinAvg(arr) {
    var max = arr[0];
    var min = arr[0];
    var sum = arr[0];
    for(var i=1; i<arr.length; i++){
        if (arr[i] > max){
            max = arr[i];
        }
        if (arr[i] < min){
            min = arr[i];
        }
        sum = sum + arr[i];
    }
    var avg = sum / arr.length;
    var arrnew = [max, min, avg];
    return arrnew;
}


function swap(arr) {
    var temp = arr[0];
    arr[0] = arr[arr.length-1];
    arr[arr.length-1] = temp;
    return arr; 
}


function NumberToString(arr){
  for (var i=0; i< arr.length; i++){
    if (arr[i]<0){
      arr[i]="Dojo";
         }
   }
   return arr;
 }
</script>
</html>
