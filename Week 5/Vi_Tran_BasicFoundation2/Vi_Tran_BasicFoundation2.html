/*Biggie Size - Given an array, write a function that changes all positive numbers in the array to the string "big".  Example: makeItBig([-1,3,5,-5]) returns that same array, changed to [-1, "big", "big", -5].*/

var Aarr = [-4,4,7,2,9,8,-44,-21];

function big(arr){
    for (var i=0; i< arr.length; i++){
        if (arr[i]>0){
            arr[i] = "big";
        }
    }
    return arr;
}

big(Aarr);


/*Print Low, Return High - Create a function that takes in an array of numbers.  The function should print the lowest value in the array, and return the highest value in the array.*/

var Barr = [9,78,2,69,7,21,4,16]

function printLowReturnHigh(arr){
    var low = arr[0];
    var high = arr[0];
    for (var i=0; i< arr.length; i++){
        if (arr[i] < low ){
            low = arr[i];
        } else if (arr[i] > high){
            high = arr[i];
        }
    }
    console.log(low);
    return high;
}

printLowReturnHigh(Barr);


/*Print One, Return Another - Build a function that takes in an array of numbers.  The function should print the second-to-last value in the array, and return the first odd value in the array.*/

var Carr = [2,8,93,21,44,37,58,7,18]

function printOneReturnAnother(arr) {
    var secondToLast = arr[arr.length - 2];
    console.log(secondToLast);
    for (var i=0; i< arr.length; i++){
        if (arr[i] % 2 == 1){
            return arr[i];
        }
    }
}

printOneReturnAnother(Carr);


/*Double Vision - Given an array (similar to saying 'takes in an array'), create a function that returns a new array where each value in the original array has been doubled.  Calling double([1,2,3]) should return [2,4,6] without changing the original array.*/

var Darr = [7,8,9,11.5]

function doubleVision(arr){
    var newarr =[];

    for( var i=0; i< arr.length; i++){
        newarr.push(arr[i] * 2);
    }
    return newarr;
}

doubleVision(Darr);

/*Count Positives - Given an array of numbers, create a function to replace the last value with the number of positive values found in the array.  Example, countPositives([-1,1,1,1]) changes the original array to [-1,1,1,3] and returns it.
*/

var Earr = [9,2,-7,1,-21,10,-99]

function countPositives(arr){
    var positive = 0;

    for (var i=0; i< arr.length; i++){
        if (arr[i] > 0){
            positive++;
        }
    }
    arr[arr.length - 1] = positive;
    return arr;
}

countPositives(Earr);

/*Evens and Odds - Create a function that accepts an array.  Every time that array has three odd values in a row, print "That's odd!".  Every time the array has three evens in a row, print "Even more so!".*/

var Farr = [8,12,44,9,13,21,66,1,24,56,48,72];

function evensAndOdds(arr){

    var evensCount = 0;
    var oddsCount = 0;
    for (var i=0; i<arr.length; i++){
        if (arr[i] % 2 == 0){
            evensCount++;
            oddsCount = 0;
        } else {
            oddsCount++;
            evensCount = 0;
        }
        if (oddsCount == 3){
            console.log("That's Odd!");
            oddsCount = 0;
        } else if (evensCount == 3) {
            console.log("Even more so!");
            evensCount = 0;
            }
        }
    }

evensAndOdds(Farr);

/*Increment the Seconds - Given an array of numbers arr, add 1 to every other element, specifically those whose index is odd (arr[1], arr[3], arr[5], etc).  Afterward, console.log each array value and return arr.*/

var Garr = [11,12,13,14,15,16]

function incrementSeconds(arr){

    for (var i=0; i< arr.length; i++){
        if (arr[i] % 2 != 0) {
            arr[i] += 1;
        }
    }
    console.log(arr);
    return arr;
}

incrementSeconds(Garr);

/*Previous Lengths - You are passed an array (similar to saying 'takes in an array' or 'given an array') containing strings.  Working within that same array, replace each string with a number - the length of the string at the previous array index - and return the array.  For example, previousLengths(["hello", "dojo", "awesome"]) should return ["hello", 5, 4]. Hint: Can for loops only go forward?*/

var Harr = ["my", "array", "of", "strings"];

function previousLengths(arr){ 
    for(var i = arr.length -1; i > 0; i--){
        arr[i] = arr[i -1].length;
    }
    return arr;
}

previousLengths(Harr);


/*Add Seven - Build a function that accepts an array. Return a new array with all the values of the original, but add 7 to each. Do not alter the original array.  Example, addSeven([1,2,3]) should return [8,9,10] in a new array.*/

var Iarr = [11,12,13,14,15,16];

function addSeven(arr){ 
    var newArr = [];

    for(var i = 1; i < arr.length; i++){
        newArr.push(arr[i] + 7);
    }
    console.log(arr);
    return newArr;

}
addSeven(Iarr);

/*Reverse Array - Given an array, write a function that reverses its values, in-place.  Example: reverse([3,1,6,4,2]) returns the same array, but now contains values reversed like so... [2,4,6,1,3].  Do this without creating an empty temporary array.  (Hint: you'll need to swap values).*/

var Jarr = [99,88,77,66,55,44,33];

function reverseArray(arr){
    for(var i = 0; i<arr.length/2; i++){
        var temp = arr[i];
        arr[i] = arr[arr.length -1 -i];
        arr[arr.length -1 -i] = temp;
    }
    return arr;
}

reverseArray(Jarr);



/*Outlook: Negative - Given an array, create and return a new one containing all the values of the original array, but make them all negative (not simply multiplied by -1). Given [1,-3,5], return [-1,-3,-5].*/

var Karr = [-2,6,-13,21,11];

function outlookNegative(arr){
    var newArr = [];
    for (var i = 0; i<arr.length; i++){
        if (arr[i] > 0){
            newArr.push(arr[i] * -1);
        } else {
            newArr.push(arr[i]);
        }
    }
    return newArr;
}

outlookNegative(Karr);

/*Always Hungry - Create a function that accepts an array, and prints "yummy" each time one of the values is equal to "food".  If no array values are "food", then print "I'm hungry" once.*/

var Larr = ["today", "i'm", "eating", "healthy", "food"];

function alwaysHungry(arr){
    for(var i=0; i<arr.length;i++){
        if (arr[i] == "food"){
            console.log("yummy");
        } else {
            console.log("I'm hungry")
        }
    }
}

alwaysHungry(Larr);


/*Swap Toward the Center - Given an array, swap the first and last values, third and third-to-last values, etc.  Example: swapTowardCenter([true,42,"Ada",2,"pizza"]) turns the array into ["pizza", 42, "Ada", 2, true].  swapTowardCenter([1,2,3,4,5,6]) turns the array into [6,2,4,3,5,1].  No need to return the array this time.*/

var Marr = ["2day", "i'm", "eating", "healthy", "food"]

function swapTowardCenter(arr){
    for(var i=0; i<arr.length/2;i+=2){
        var temp = arr[i];
        arr[i] = arr[arr.length-1 -i];
        arr[arr.length-1 -i] = temp;
    } 
    return arr;
}

swapTowardCenter(Marr);


/*Scale the Array - Given an array arr and a number num, multiply all values in the array arr by the number num, and return the changed array arr.  For example, scaleArray([1,2,3], 3) should return [3,6,9].*/

var Narr = [6,7,8,9]

function scaleArray(arr, num){
    for(var i=0; i< arr.length; i++){
        arr[i] = arr[i] * num;
    }
    return arr;
}

scaleArray(Narr,3);
